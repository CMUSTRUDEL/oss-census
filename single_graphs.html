<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Census</title>
    <meta name="author" content="Justin">
    <meta name="description" content="">    

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>

    <!-- JS links -->
    <script src="js/single_graphs.js"></script>

    <!-- Style -->
    <link rel=¨stylesheet¨ type=¨text/css¨ href=¨style/pie_style.css¨>

    <!-- Highchart Imports -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>


<body class="bg-white font-family-karla">
    <!-- Top Bar Nav -->
    <nav class="w-full py-4 bg-blue-900 shadow">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between">
            <nav>
                <ul class="flex items-center justify-between font-bold text-sm text-white uppercase no-underline">
                    <li><a class="hover:text-gray-200 hover:underline px-4" href="index.html">Results</a></li>
                    <li><a class="hover:text-gray-200 hover:underline px-4" href="graphs.html">Comparison</a></li>
                    <li><a class="hover:text-gray-200 underline px-4" href="single_graphs.html">Graphs</a></li>
                </ul>
            </nav>
        </div>
    </nav>

    <!-- Text Header -->
    <header class="w-full container mx-auto">
        <div class="flex flex-col items-center py-8">
            <a class="font-bold text-gray-600 uppercase hover:text-gray-700 text-4xl" href="#">
                View Graph
            </a>
        </div>
    </header>
    

    <!-- Graph Comparison -->
    <div class="flex flex-col items-center justify-center mx-auto mb-4 px-10">
        <div class="w-full mx-auto" style="justify-content: space-evenly">
            <div class="flex flex-row items-center text-center space-x-4 mx-auto">
                <!-- Dropdown for category selection -->
                <label for="category-select" class="font-bold">Category:</label>
                <select name="category" id="category-select" onchange="update()" class="form-select appearance-none 
                    block
                    w-full
                    px-2
                    py-1
                    my-1
                    text-center
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select">
                    <option value="" selected disabled hidden>--Select--</option>
                    <option value="contributor">Contributors</option>
                    <option value="commit">Commits</option>
                    <option value="project">Project</option>
                    <!-- <option value="all">All</option> -->
                </select>
                
            <!-- Dropdown for Single or All Year selection 
                NOTE: Default to "all" years in single_graphs

                <label for="year-select" class="font-bold">Year:</label>
                <select name="year" id="year-select" onchange="update()" class="form-select appearance-none 
                    block
                    w-full
                    px-2
                    py-1
                    my-1
                    text-center
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select">
                    <option value="" selected disabled hidden>--Select--</option>
                    <option value="single">Most Recent Year</option>
                    <option value="all">All</option>
                </select>
            -->
            

                <!-- Dropdown for compare selection -->
                <label for="compare-select" class="font-bold">Gender Comparison:</label>
                <select name="compare" id="compare-select" onchange="update()" class="form-select appearance-none 
                    block
                    w-full
                    px-2
                    py-1
                    my-3
                    text-base
                    text-center
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select">
                    <option value="" selected disabled hidden>--Select--</option>
                    <option value="male">Men</option>
                    <option value="all">All</option>
                </select>

                <!-- Dropdown for graph selection-->
                <label for="graph-select" class="font-bold">Type:</label>
                <select name="graph" id="graph-select" onchange="update()" class="form-select appearance-none 
                    block
                    w-full
                    px-2
                    py-1
                    my-3
                    text-base
                    text-center
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select">
                    <option value="" selected disabled hidden>--Select--</option>
                    <option value="pie">Pie</option>
                    <option value="bar">Bar</option>
                </select>
             

                <!-- Buttons -->
                <div class="my-auto space-x-1 text-center">
                    <!-- Button should generate graphs for all selected -->
                    <button
                        onclick="showGraph()"
                        type="button"
                        data-mdb-ripple="true"
                        data-mdb-ripple-color="light"
                        class="inline-block px-10 py-2.5 bg-green-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out"
                    >Generate
                    </button>           
                </div>  
            </div>
        </div>     
    </div>

    <!-- Graph visualization -->
    <div class="mx-auto my-1 w-full">
        <div id="pie"  style="display: none" class="flex-col items-center w-full my-3">                
            <a href="#" class="px-6 hover:opacity-75 my-4 md:w-3/3">
                <figure class="highcharts-figure">
                    <div id="pie-cont"></div>
                    <!-- JS file link -->
                    <script src="js/data.js"></script>
                    <script src="js/parse.js"></script>
                    <script>
                    var obj = data_pie["Contributor"]["all_years"];
                    </script>
                    <script src="census_interactive/single_graphs/Pie_Contributor/script.js"></script>
                    <script src="https://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>    
                </figure>
            </a>
        </div> 
        <div id="bar"  style="display: none" class="flex-col items-center w-full my-3">                
            <a href="#" class="px-6 hover:opacity-75 my-4 md:w-3/3">
                <figure class="highcharts-figure">
                    <div id="bar-cont"></div>
                    <!-- JS file link -->
                    <script src="js/data.js"></script>
                    <script src="js/parse.js"></script>
                    <script>
                    var obj = data_bar["Contributor"];
                    </script>
                    <script src="census_interactive/single_graphs/Bar_Contributor/script.js"></script>
                    <script src="https://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>    
                </figure>
            </a>
        </div>   
    </div>
</body>
