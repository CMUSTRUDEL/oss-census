<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Census</title>
    <meta name="author" content="Justin">
    <meta name="description" content="">    

    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }
    </style>

    <!-- JS links -->
    <script src="js/graphs.js"></script>

    <!-- Highchart Imports -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>


<body class="bg-white font-family-karla">
    <!-- Top Bar Nav -->
    <nav class="w-full py-4 bg-blue-900 shadow">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between">
            <nav>
                <ul class="flex items-center justify-between font-bold text-sm text-white uppercase no-underline">
                    <li><a class="hover:text-gray-200 hover:underline px-4" href="index.html">Results</a></li>
                    <li><a class="hover:text-gray-200 underline px-4" href="graphs.html">Comparison</a></li>
                    <li><a class="hover:text-gray-200 hover:underline px-4" href="single_graphs.html">Graphs</a></li>
                </ul>
            </nav>
        </div>
    </nav>

    <!-- Text Header -->
    <header class="w-full container mx-auto">
        <div class="flex flex-col items-center py-8">
            <a class="font-bold text-gray-600 uppercase hover:text-gray-700 text-4xl" href="#">
                Graph Comparison
            </a>
        </div>
    </header>
    
    <!-- Graph Comparison -->
    <div class="flex flex-col items-center justify-center mx-auto px-10">
        <div class="w-full mx-auto" style="justify-content: space-evenly">
            <div class="flex flex-row items-center justify-center space-x-8 mx-auto">
                <!-- Dropdown for category selection -->
                <label for="category-select" class="font-bold">Category:</label>
                <select name="category" id="category-select" onchange="update('1')" class="form-select appearance-none 
                    block
                    w-full
                    px-2
                    py-1
                    my-1
                    text-center
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select">
                    <option value="" selected disabled hidden>--Select--</option>
                    <option value="contributor">Contributors</option>
                    <option value="commit">Commits</option>
                    <option value="project">Project</option>
                    <!-- <option value="all">All</option> -->
                </select>
            </div>
            <div class="w-full mx-auto mb-3" style="justify-content: space-evenly">
                <div id="query" class="flex flex-row space-x-4">
                    <div class="flex flex-row items-center space-x-4">
                        <!-- Dropdown for language selection -->
                        <label for="language-select-1" class="font-bold">Language(s):</label>
                        <select name="language-1" id="language-select-1" onchange="update('1')" class="form-select appearance-none 
                            block
                            w-full
                            px-2
                            py-1
                            my-3
                            text-base
                            text-center
                            font-normal
                            text-gray-700
                            bg-white bg-clip-padding bg-no-repeat
                            border border-solid border-gray-300
                            rounded
                            transition
                            ease-in-out
                            m-0
                            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select">
                            <option value="" selected disabled hidden>--Select--</option>
                            <option value="Python">Python</option>
                            <option value="C#">C#</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Java">Java</option>
                            <option value="Go">Go</option>
                            <option value="Ruby">Ruby</option>
                            <option value="C++">C++</option>
                            <option value="TypeScript">TypeScript</option>
                            <option value="PHP">PHP</option>
                            <option value="C">C</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="Jupyter">Jupyter</option>
                            <option value="Shell">Shell</option>
                            <option value="Objective-C">Objective-C</option>
                            <option value="All">All</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <!-- Buttons -->
            <div class="my-auto mb-5 space-x-1">
                <!-- Button should generate graphs for all selected -->
                <button
                    onclick="addRow()"
                    type="button"
                    data-mdb-ripple="true"
                    data-mdb-ripple-color="light"
                    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                >Add
                </button> 
                <button
                    onclick="showGraph()"
                    type="button"
                    data-mdb-ripple="true"
                    data-mdb-ripple-color="light"
                    class="inline-block px-6 py-2.5 bg-green-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out"
                >Generate
                </button>
                <button
                    onclick="removeRow()"
                    type="button"
                    data-mdb-ripple="true"
                    data-mdb-ripple-color="light"
                    class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
                >Delete
                </button>            
            </div>  
        </div>     
        
        

        <!-- Visualizations table with two columns -->
        <div class="grid grid-cols-2 gap-6 w-full">
            <div id="visualizations-left" class="flex flex-col text-center">
                <!-- Graph 1 -->
                <div class="mx-auto w-full">
                    <div id="contributor-1"  style="display: none" class="flex-col items-center w-full my-3">                
                        <a href="#" class="px-6 hover:opacity-75 my-4 md:w-3/3">
                            <figure class="highcharts-figure">
                                <div id="cont-1"></div>
                                <!-- JS file link -->
                                <script src="js/data.js"></script>
                                <script src="js/parse.js"></script>
                                <script src="census_interactive/graphs/Graph_Contributor/script.js"></script>
                                <script src="https://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>    
                            </figure>
                        </a>
                    </div>
              
                    <div id="commit-1" style="display: none" class="flex-col items-center my-3 w-full">
                        <a href="#" class="px-6 hover:opacity-75 my-4 md:w-3/3">
                            <figure class="highcharts-figure">
                                <div id="comm-1"></div> 
                                <!-- JS file link -->
                               
                                <script src="js/data.js"></script>
                                <script src="js/parse.js"></script>
                                <script src="census_interactive/graphs/Graph_Commit/script.js"></script>
                                <script src="https://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>    
                            </figure>
                        </a>
                    </div>

                    <div id="project-1" style="display: none" class="flex-col items-center my-3 w-full">
                        <a href="#" class="px-6 hover:opacity-75 my-4 md:w-3/3">
                            <figure class="highcharts-figure">
                                <div id="proj-1"></div>
                                <!-- JS file link -->
                                <script src="js/data.js"></script>
                                <script src="js/parse.js"></script>
                                <script src="census_interactive/graphs/Graph_Project/script.js"></script>
                                <script src="https://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>    
                            </figure>
                        </a>
                    </div>   
                </div>
            </div>
            <div id="visualizations-right" class="flex flex-col text-center">
            </div>
        </div>
    </div>
</body>
